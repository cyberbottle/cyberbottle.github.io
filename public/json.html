<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate a line</title>
    <meta property="og:description" content="Animate a line by updating a GeoJSON source on each frame." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@4.7.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    button {
        position: absolute;
        top: 0;
        margin: 20px;
    }

    #pause::after {
        content: 'Pause';
    }

    #pause.pause::after {
        content: 'Play';
    }
</style>
<div id="map"></div>
<button id="pause"></button>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=qi2lqLtmvCDiZ8epFXyx',
        center: [0, 0],
        zoom: 0.5
    });

    // Create a GeoJSON source with an empty lineString.
    const geojson = {"type":"FeatureCollection","metadata":{"name":"1960","creator":"Yandex Map Constructor"},"features":[{"type":"Feature","id":0,"geometry":{"type":"LineString","coordinates":[[44.51589138755775,48.712369267537824],[44.51574654827099,48.71260889473117],[44.51520742425895,48.71296567089171],[44.51502235183692,48.71300472086328],[44.514842643832935,48.712958570893626],[44.514788999652616,48.71283432076366],[44.514885559177166,48.71271362034188],[44.5158806587216,48.71236039245176],[44.52059598216975,48.709064070101],[44.52596576461751,48.712418968168],[44.53735978851275,48.725623364812755],[44.53831230286847,48.728106195306374],[44.54723140636949,48.73994166694139],[44.54763566140417,48.74060394361697],[44.54979202689438,48.751842946650676],[44.55092520584995,48.753116378707325],[44.54946608414585,48.753676825007105],[44.54932660927707,48.75335048995174],[44.54934002032203,48.75148289020436],[44.549468766354735,48.7513019794021],[44.54967529644888,48.75124344929358]]}

    const speedFactor = 30; // number of frames per longitude degree
    let animation; // to store and cancel the animation
    let startTime = 0;
    let progress = 0; // progress = timestamp - startTime
    let resetTime = false; // indicator of whether time reset is needed for the animation
    const pauseButton = document.getElementById('pause');

    map.on('load', () => {
        map.addSource('line', {
            'type': 'geojson',
            'data': geojson
        });

        // add the line which will be modified in the animation
        map.addLayer({
            'id': 'line-animation',
            'type': 'line',
            'source': 'line',
            'layout': {
                'line-cap': 'round',
                'line-join': 'round'
            },
            'paint': {
                'line-color': '#ed6498',
                'line-width': 5,
                'line-opacity': 0.8
            }
        });

        startTime = performance.now();

        animateLine();

        // click the button to pause or play
        pauseButton.addEventListener('click', () => {
            pauseButton.classList.toggle('pause');
            if (pauseButton.classList.contains('pause')) {
                cancelAnimationFrame(animation);
            } else {
                resetTime = true;
                animateLine();
            }
        });

        // reset startTime and progress once the tab loses or gains focus
        // requestAnimationFrame also pauses on hidden tabs by default
        document.addEventListener('visibilitychange', () => {
            resetTime = true;
        });

        // animated in a circle as a sine wave along the map.
        function animateLine(timestamp) {
            if (resetTime) {
                // resume previous progress
                startTime = performance.now() - progress;
                resetTime = false;
            } else {
                progress = timestamp - startTime;
            }

            // restart if it finishes a loop
            if (progress > speedFactor * 360) {
                startTime = timestamp;
                geojson.features[0].geometry.coordinates = [];
            } else {
                const x = progress / speedFactor;
                // draw a sine wave with some math.
                const y = Math.sin((x * Math.PI) / 90) * 40;
                // append new coordinates to the lineString
                geojson.features[0].geometry.coordinates.push([x, y]);
                // then update the map
                map.getSource('line').setData(geojson);
            }
            // Request the next frame of the animation.
            animation = requestAnimationFrame(animateLine);
        }
    });
</script>
</body>
</html>
